

<table>
    <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Pic</th>
        </tr>
    </thead>

    <tbody> <!--Structural directive     For method-->
        <tr *ngFor ="let post of posts">
           
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>

        </tr>
    </tbody>
</table>
